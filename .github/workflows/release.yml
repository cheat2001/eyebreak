name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Build Release
      run: |
        xcodebuild -project EyeBreak.xcodeproj \
          -scheme EyeBreak \
          -configuration Release \
          -derivedDataPath ./DerivedData \
          clean build \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGN_ENTITLEMENTS="" \
          | xcpretty && exit ${PIPESTATUS[0]}
      
    - name: Create DMG
      run: |
        chmod +x scripts/build_dmg.sh
        ./scripts/build_dmg.sh
      
    - name: Calculate checksums
      run: |
        if [ -f "EyeBreak-${{ steps.get_version.outputs.VERSION }}.dmg" ]; then
          shasum -a 256 "EyeBreak-${{ steps.get_version.outputs.VERSION }}.dmg" > checksums.txt
        fi
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          EyeBreak-*.dmg
          checksums.txt
        body: |
          ## What's Changed
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## Installation
          
          1. Download `EyeBreak-${{ steps.get_version.outputs.VERSION }}.dmg`
          2. Open the DMG file
          3. Drag EyeBreak.app to your Applications folder
          4. Launch and enjoy! üëÅÔ∏è
          
          ## Homebrew Installation
          
          ```bash
          brew install --cask eyebreak
          ```
          
          ## SHA-256 Checksum
          
          See `checksums.txt` for verification.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
